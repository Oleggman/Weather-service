<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather service</title>
    <link rel="stylesheet" href="./sass/_common.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="forecast-form" action="submit">
      <label class="form-label">
        <span class="label-text">Enter city</span>
        <input class="city-input" type="text" name="city" required />
      </label>

      <div class="form-options">
        <label class="days-label">
          <span class="label-text">Days</span>
          <select name="days" class="days-select">
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="5">5 days</option>
            <option value="7" selected>7 days</option>
            <option value="10">10 days</option>
            <option value="14">14 days</option>
          </select>
        </label>

        <button class="search-btn" type="submit">Forecast</button>

        <span class="loader hidden"></span>
      </div>
    </form>

    <div class="forecast"></div>
  </body>
</html>
